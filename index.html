<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account registration</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form>
      <label>
        Name
        <input id="name" placeholder="Name" type="text" required />
      </label>

      <label>
        Username
        <input id="username" placeholder="username" type="text" required />
      </label>

      <label>
        Email
        <input id="email" placeholder="email" type="email" required />
      </label>

      <label>
        Password
        <input
          class="password"
          id="password"
          placeholder="password"
          type="password"
          minlength="8"
          required
        />
      </label>

      <label>
        Confirm Password
        <input
          class="password"
          id="confirm password"
          placeholder="Confirm password"
          type="password"
          minlength="8"
          required
        />
      </label>

      <button class="btn-submit" type="submit" disabled >Submit</button>
    </form>
    


    <script src="index.js"></script>
  </body>
</html>
